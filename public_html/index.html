        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./CSS/estilo.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row" >
                <div class="col-9 px-0 py-2">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link tipografia color" href="#">Codo a Codo</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
                        </li>
                    </ul>
                </div>
                <div class="col-2 px-0 py-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="basic-addon2">
                    </div>       
                </div>
                <div class="col-1 px-3 py-2">
                    <button type="button" class="btn btn-outline-info">Buscar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 px-0">
                    <div class="card" style="width: 26rem;">
                        <img src="IMG/html.jpg" class="card-img-top" alt="HTML">
                        <div class="card-body">
                            <h5 class="card-title">titulo 1</h5>
                            <p class="card-text">Contenido de Card</p>
                            <p class="suave">Ultima actualizacion 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 px-0">
                    <div class="card" style="width: 26rem;">
                        <img src="IMG/css.png" class="card-img-top" alt="CSS">
                        <div class="card-body">
                            <h5 class="card-title">titulo 2</h5>
                            <p class="card-text">Contenido de Card</p>
                            <p class="suave">Ultima actualizacion 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 px-0">
                    <div class="card" style="width: 26rem;">
                        <img src="IMG/bootstrap.png" class="card-img-top" alt="BOOTSTRAP">
                        <div class="card-body">
                            <h5 class="card-title">titulo 3</h5>
                            <p class="card-text">Contenido de Card</p>
                            <p class="suave">Ultima actualizacion 1</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-12 px-1">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">Nunca comparta su email.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Verificar</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
